<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LTA WhatsApp Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 0.5rem; }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    label { display: block; margin-top: 12px; font-weight: 600; }
    textarea, input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 16px;
      background: #0062ff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      background: #9dbdff;
      cursor: not-allowed;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
    }
    .status {
      margin-top: 12px;
      font-size: 13px;
    }
    .ok { color: #0b8457; }
    .err { color: #c71b1b; }
    small { color: #777; }
  </style>
</head>
<body>
  <h1>LTA WhatsApp Alert</h1>
  <p><small>Type disruption text below. Put <code>[NEL]</code>, <code>[EWL]</code>, etc. to auto-route.</small></p>

  <div class="card">
    <label for="message">Alert message</label>
    <textarea id="message" rows="5" placeholder="[NEL] Delay 10 mins between Serangoon and Dhoby Ghaut"></textarea>

    <div class="row">
      <input type="checkbox" id="test" checked />
      <label for="test" style="margin-top:0;">Send in test mode (only to me)</label>
    </div>

    <button id="sendBtn">Send WhatsApp Alert</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const btn = document.getElementById('sendBtn');
    const statusEl = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const message = document.getElementById('message').value.trim();
      const test = document.getElementById('test').checked;

      if (!message) {
        statusEl.textContent = "Message is required.";
        statusEl.className = "status err";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "Sending...";
      statusEl.className = "status";

      try {
        const res = await fetch('/api/whatsapp/alerts/simple', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, test })
        });

        const data = await res.json();

        if (res.ok) {
          statusEl.textContent = `Sent (${data.test ? 'TEST' : 'REAL'}) to ${data.recipients}`;
          statusEl.className = "status ok";
        } else {
          statusEl.textContent = `Error: ${data.error || data.reason || res.status}`;
          statusEl.className = "status err";
        }
      } catch (err) {
        statusEl.textContent = "Network / server error: " + err;
        statusEl.className = "status err";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
